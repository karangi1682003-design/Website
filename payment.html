<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment - Clothing Store</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f4f4f4;
}
header {
    background: black;
    color: white;
    padding: 15px;
    text-align: center;
}
nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
}
form {
    background: white;
    width: 400px;
    margin: 40px auto;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}
button {
    background: black;
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>

<header>
    <h1>Payment</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
    </nav>
</header>

<form action="thankyou.html" method="get">
    <h2>Payment Details</h2>

    <label>Name on Card</label>
    <input type="text" required>

    <label>Card Number</label>
    <input type="text" maxlength="16" required>

    <label>Expiry Date</label>
    <input type="month" required>

    <label>CVV</label>
    <input type="password" maxlength="3" required>

    <button type="submit">Pay Now</button>
</form>

</body>
</html>
