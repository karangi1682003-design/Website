    <title>Payment - Clothing Store</title>

    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #eeeeee;
    }
    header {
        background: black;
        color: white;
        padding: 15px 20px;
        text-align: center;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
    .payment-form {
        background: white;
        width: 400px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .payment-form h2 {
        text-align: center;
    }
    .payment-form input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    .payment-form label {
        font-weight: bold;
    }
    button {
        background: black;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        cursor: pointer;
        border-radius: 6px;
    }
    button:hover {
        background: #333;
    }
    </style>

</head>
<body>

<header>
    <h1>Checkout</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
    </nav>
</header>

<form class="payment-form" action="thankyou.html" method="get">
    <h2>Payment Details</h2>

    <label>Name on Card</label>
    <input type="text" required>

    <label>Card Number</label>
    <input type="text" maxlength="16" required>

    <label>Expiry Date</label>
    <input type="month" required>

    <label>CVV</label>
    <input type="password" maxlength="3" required>

    <button type="submit">Pay Now</button>
</form>

</body>
</html>
