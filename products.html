<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Products - Clothing Store</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f4f4f4;
}
header {
    background: black;
    color: white;
    padding: 15px;
    text-align: center;
}
nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
}
.products {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px;
}
.card {
    background: white;
    padding: 20px;
    margin: 15px;
    width: 250px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
}
button {
    background: black;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>

<header>
    <h1>Products</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
    </nav>
</header>

<div class="products">

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Men's Jacket</h3>
        <p>$49.99</p>
        <a href="payment.html"><button>Add to Cart</button></a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Women's Dress</h3>
        <p>$39.99</p>
        <a href="payment.html"><button>Add to Cart</button></a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Casual T-Shirt</h3>
        <p>$19.99</p>
        <a href="payment.html"><button>Add to Cart</button></a>
    </div>

</div>

</body>
</html>
