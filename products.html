<!DOCTYPE html>
<html>
<head>
    <title>Products - Clothing Store</title>

    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }
    header {
        background: black;
        color: white;
        padding: 15px 20px;
        text-align: center;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
    .products-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 30px;
    }
    .card {
        background: white;
        width: 260px;
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        text-align: center;
    }
    .card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
    }
    button {
        background: black;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 6px;
    }
    button:hover {
        background: #333;
    }
    </style>

</head>
<body>

<header>
    <h1>Our Products</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
    </nav>
</header>

<div class="products-container">

    <div class="card">
        <img src="https://via.placeholder.com/260" alt="Jacket">
        <h3>Men's Jacket</h3>
        <p>$49.99</p>
        <a href="payment.html"><button>Add to Cart</button></a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/260" alt="Dress">
        <h3>Women's Dress</h3>
        <p>$39.99</p>
        <a href="payment.html"><button>Add to Cart</button></a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/260" alt="T-shirt">
        <h3>Casual T-Shirt</h3>
        <p>$19.99</p>
        <a href="payment.html"><button>Add to Cart</button></a>
    </div>

</div>

</body>
</html>
